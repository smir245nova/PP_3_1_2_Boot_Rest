<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" lang="en">
<meta charset="UTF-8">
<head>
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

  <title>Users</title>
</head>
<body>

<div class="container" style="max-width: 100%">
  <div class="row navbar navbar-dark bg-dark">
    <div class="col">
      <b class="text-white" th:utext="${user.getEmail()}"></b>
      <span class="text-white" th:utext="'with roles:'"></span>
      <span class="text-white" th:each="roles : ${user.getRoles()}" th:utext="${role.toString()}+'   '"></span>
    </div>
    <div class="col-1">
      <a class="nav-link active text-white-50" href="@{/logout}">Logout</a>
    </div>
  </div>
</div>

<div class="container" style="max-width: 100%">
  <div class="row" style="height: 120vh">
    <div class="col-2 pt-3 pl-0 pr-0">
      <nav class="nav flex-column nav-pills">
        <a class="nav-link active" href="/admin">Admin</a>
        <a class="nav-link" href="/user">User</a>
      </nav>
    </div>

    <div class="col-10 bg-light pt-3 pl-0 pr-0">
      <div class="container">
        <h1>Admin panel</h1>
        <ul class="nav nav-tabs">
          <li class="nav-item">
            <a class="nav-link" href="/admin">Users table</a>
          </li>
          <li class="nav-item">
            <a class="nav-link active" href="#addUser" data-toggle="tab">New User</a>
          </li>
        </ul>

        <div class="card">
          <div class="card-block">
            <div class="bg-light p-2 pl-4"><h5>Add new user</h5></div>
            <form action="#" th:action="@{/admin/addUser}" th:object="${user}" method="post">
              <div class="text-center  font-weight-bold"
                   style="margin-left:400px; margin-right:400px; margin-bottom:20px;">
                <div class="form-group">
                  <label for="newName" class="col-form-label">Name</label>
                  <input type="text" class="form-control" id="newName" name="Name" placeholder="Name">
                </div>
                <div class="form-group">
                  <label for="newSurname" class="col-form-label">Surname</label>
                  <input type="text" class="form-control" id="newSurname" name="surname"
                         placeholder="surname">
                </div>
                <div class="form-group">
                  <label for="newEmail" class="col-form-label">Email</label>
                  <input type="text" class="form-control" id="newEmail" name="Email"
                         placeholder="email">
                </div>
                <div class="form-group">
                  <label for="newPhone" class="col-form-label">Phone</label>
                  <input type="number" class="form-control" id="newPhone" name="Phone"
                         placeholder="phone">
                </div>
                <div class="form-group">
                  <label for="newPassword" class="col-form-label">Password</label>
                  <input type="text" class="form-control" id="newPassword" name="Password"
                         placeholder="password">
                </div>
                <div class="form-group">
                  <label for="roles" class="col-form-label">Role</label>
                  <select class="form-control" name="rolesList" id="roles" multiple size="2">
                    <option th:value="ROLE_ADMIN" th:text="ADMIN"></option>
                    <option th:value="ROLE_USER" th:text="USER"></option>
                  </select>
                </div>

                <button type="submit" class="btn btn-success">Add new user</button>

              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
</body>
</html>
